<div class="max-w-2xl mx-auto p-4" *ngIf="customer; else loading">
  <h1 class="text-2xl font-bold mb-4">Perfil del Cliente</h1>

  <form *ngIf="isEditing" (ngSubmit)="handleSubmit($event)" class="space-y-4">
    <div>
      <label class="block mb-1">Nombre:</label>
      <input
        type="text"
        name="name"
        [(ngModel)]="formData.name"
        (input)="handleInputChange($event)"
        class="w-full p-2 border rounded"
        required
      />
    </div>
    <div>
      <label class="block mb-1">Email:</label>
      <input
        type="email"
        name="email"
        [(ngModel)]="formData.email"
        (input)="handleInputChange($event)"
        class="w-full p-2 border rounded"
        required
      />
    </div>
    <div>
      <label class="block mb-1">Teléfono:</label>
      <input
        type="tel"
        name="phone"
        [(ngModel)]="formData.phone"
        (input)="handleInputChange($event)"
        class="w-full p-2 border rounded"
        required
      />
    </div>
    <div class="flex space-x-4">
      <button
        type="submit"
        class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
      >
        Guardar
      </button>
      <button
        type="button"
        (click)="cancelEdit()"
        class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600"
      >
        Cancelar
      </button>
    </div>
  </form>

  <div *ngIf="!isEditing" class="space-y-4">
    <div>
      <strong>Nombre:</strong> {{ customer.name }}
    </div>
    <div>
      <strong>Email:</strong> {{ customer.email }}
    </div>
    <div>
      <strong>Teléfono:</strong> {{ customer.phone }}
    </div>
    <button
      (click)="isEditing = true"
      class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
    >
      Editar Perfil
    </button>
  </div>
</div>

<ng-template #loading>
  <div>Loading...</div>
</ng-template>
