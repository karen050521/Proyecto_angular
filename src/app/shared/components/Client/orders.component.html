<div class="max-w-2xl mx-auto p-4">
  <h2 class="text-2xl font-bold mb-4">Restaurantes</h2>
  <div *ngIf="error" class="text-red-500 mb-2">{{ error }}</div>
  <div *ngIf="loading" class="text-gray-500 mb-2">Cargando...</div>
  <ul class="mb-6">
    <li *ngFor="let r of restaurants" class="flex items-center justify-between border-b py-2">
      <span>{{ r.name }}</span>
      <button class="bg-blue-500 text-white px-3 py-1 rounded" (click)="handleShowMenu(r.id)">
        Ver menú
      </button>
    </li>
  </ul>
  <div *ngIf="selectedMenu" class="mt-6">
    <h3 class="text-xl font-semibold mb-2">Menú del restaurante</h3>
    <div *ngIf="menuItems.length === 0">
      No hay productos en el menú.
    </div>
    <table *ngIf="menuItems.length > 0" class="min-w-full bg-white border border-gray-200 rounded-lg mb-4">
      <thead>
        <tr>
          <th class="px-4 py-2 border-b">Categoría</th>
          <th class="px-4 py-2 border-b">Producto</th>
          <th class="px-4 py-2 border-b">Descripción</th>
          <th class="px-4 py-2 border-b">Precio</th>
          <th class="px-4 py-2 border-b">Acción</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let prod of menuItems; let idx = index">
          <td class="px-4 py-2 border-b">{{ prod.category }}</td>
          <td class="px-4 py-2 border-b">{{ prod.name }}</td>
          <td class="px-4 py-2 border-b">{{ prod.description }}</td>
          <td class="px-4 py-2 border-b">{{ prod.price }}</td>
          <td class="px-4 py-2 border-b">
            <button class="bg-green-500 text-white px-2 py-1 rounded"
                    (click)="handleAddToCart(prod)"
                    [disabled]="cartItems.length >= maxItems">
              Agregar al carrito
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
