<div class="restaurants-container">
  <h1>Restaurantes</h1>

  <!-- Mostrar mientras carga -->
  <div *ngIf="loading" class="loading">
    <p>Cargando restaurantes...</p>
  </div>

  <!-- Mostrar si hay error -->
  <div *ngIf="error && !loading" class="error">
    <p>{{ error }}</p>
  </div>

  <!-- Mostrar la lista de restaurantes -->
  <div *ngIf="!loading && !error" class="restaurants-grid">
    <div *ngFor="let restaurant of restaurants" class="restaurant-card">
      <!-- Imagen del restaurante -->
      <div class="restaurant-image" *ngIf="restaurant.imageUrl">
        <img 
          [src]="restaurant.imageUrl" 
          [alt]="restaurant.name"
        />
      </div>
      <div class="restaurant-image restaurant-placeholder" *ngIf="!restaurant.imageUrl">
        <!-- Patrón decorativo de fondo -->
        <div class="placeholder-pattern">
          <i class="bi bi-circle-fill pattern-dot"></i>
          <i class="bi bi-circle-fill pattern-dot"></i>
          <i class="bi bi-circle-fill pattern-dot"></i>
          <i class="bi bi-circle-fill pattern-dot"></i>
          <i class="bi bi-circle-fill pattern-dot"></i>
          <i class="bi bi-circle-fill pattern-dot"></i>
        </div>
        <!-- Iconos decorativos flotantes -->
        <div class="placeholder-icons">
          <i class="bi bi-cup-hot floating-icon icon-1"></i>
          <i class="bi bi-egg-fried floating-icon icon-2"></i>
          <i class="bi bi-basket-fill floating-icon icon-3"></i>
        </div>
        <!-- Icono principal -->
        <div class="placeholder-main">
          <i class="bi bi-shop-window main-restaurant-icon"></i>
        </div>
      </div>

      <!-- Información del restaurante -->
      <div class="restaurant-info">
        <h3>{{ restaurant.name }}</h3>
        <p class="address">
          <i class="bi bi-geo-alt"></i> 
          {{ restaurant.address || 'Sin dirección' }}
        </p>
        <p class="phone">
          <i class="bi bi-telephone"></i> 
          {{ restaurant.phone || 'Sin teléfono' }}
        </p>
        <p class="email">
          <i class="bi bi-envelope"></i> 
          {{ restaurant.email || 'Sin email' }}
        </p>
        
  <button class="btn-view" [routerLink]="['/restaurantes', restaurant.id, 'menu']">Ver Menú</button>
      </div>
    </div>
  </div>
</div>
